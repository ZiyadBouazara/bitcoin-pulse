name: Price Fetcher Service CI

on:
  push:
    paths:
      - 'pricefetcherservice/**'
  pull_request:
    paths:
      - 'pricefetcherservice/**'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      maven-cache: ${{ steps.cache-maven.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven Repository
        id: cache-maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

  compile:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 3
    steps:
      - name: Compile Project
        run: mvn compile
        working-directory: pricefetcherservice

  build:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 3
    steps:
      - name: Build Project
        run: mvn clean install
        working-directory: pricefetcherservice

  test:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 3
    steps:
      - name: Run Tests
        run: mvn test
        working-directory: pricefetcherservice
