name: Price Fetcher Service CI

on:
  push:
    paths:
      - 'pricefetcherservice/**'
  pull_request:
    paths:
      - 'pricefetcherservice/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/settings.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Navigate to Service Directory
        working-directory: pricefetcherservice
        run: pwd

      - name: Compile
        run: mvn clean compile

      - name: Run Tests
        run: mvn test

      #- name: Run Checkstyle
        #run: mvn checkstyle:check

        
