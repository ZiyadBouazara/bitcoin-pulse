name: Price Fetcher Service CI

on:
  push:
    paths:
      - 'pricefetcherservice/**'
  pull_request:
    paths:
      - 'pricefetcherservice/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adoptopenjdk'

      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Navigate to pricefetcherservice directory
        run: cd pricefetcherservice

      - name: Compile Project
        run: mvn compile
        working-directory: pricefetcherservice
        timeout-minutes: 2

      - name: Build Project
        run: mvn clean install
        working-directory: pricefetcherservice
        timeout-minutes: 2

      - name: Run Tests
        run: mvn test
        working-directory: pricefetcherservice
        timeout-minutes: 2
